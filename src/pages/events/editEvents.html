<section class="editEvents-container">
  <h2>Update Events</h2>
  <form id="form-edit-events">
    <input type="hidden" id="edit-id" />

    <input type="text" id="edit-title" placeholder="title" required />
    <input type="text" id="edit-description" placeholder="description" required />
    <input type="number" id="edit-capacity" placeholder="Capacity" required />
    <input type="date" id="edit-date" required />
    <button type="submit">Update</button>
  </form>
</section>
