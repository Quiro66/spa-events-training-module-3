<section class="edituser-container">
  <h2>Update User</h2>
  <form id="form-edit-user">
    <input type="hidden" id="edit-id" />

    <input type="text" id="edit-name" placeholder="Ful name" required />
    <input type="email" id="edit-email" placeholder="Email" required />
    <input type="text" id="edit-phone" placeholder="Phone" required />
    <input type="date" id="edit-dateOfBirth" required />
    <button type="submit">Update</button>
  </form>
</section>
